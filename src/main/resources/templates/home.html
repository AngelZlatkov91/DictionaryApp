<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="container bg-blur rounded mt-3 mb-4">
        <h1 class="mySticky bg-gray text-white text-center" >All words</h1>
        <div class="row mt-3 mb-3">
            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-white text-dark text-center" th:text="'German: ' + ${words.getAllGermanWords().size()}"></h3>
                <th:block th:each="germanWords : ${words.getAllGermanWords()}">
                    <div class="mt-3 rounded badge-warning text-center">
                        <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${germanWords.getTerm()} + ': ' + ${germanWords.getTranslation()}"></span>
                        <br>
                        <span th:text="'Example: ' + ${germanWords.getExample()}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${germanWords.getName()} + ' on ' + ${germanWords.getDate()}" ></span>
                        <a class="ml-3 text-danger" th:href="@{/remove/word-by-id/{id} (id=${germanWords.getId()})}">Remove</a>
                    </div>
                </th:block>
            </div>

            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-white text-dark text-center" th:text="|Spanish:   ${words.getAllSpanishWords().size()}|"></h3>
                <th:block th:each="spanishWords : ${words.getAllSpanishWords()}">
                    <div class="mt-3 rounded badge-secondary text-center">
                        <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${spanishWords.getTerm()} + ': ' + ${spanishWords.getTranslation()}"></span>
                        <br>
                        <span th:text="'Example: ' + ${spanishWords.getExample()}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${spanishWords.getName()} + ' on ' + ${spanishWords.getDate()}" ></span>
                        <a class="ml-3 text-danger" th:href="@{/remove/word-by-id/{id} (id=${spanishWords.getId()})}">Remove</a>
                    </div>
                </th:block>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-white text-dark text-center" th:text="'French: ' + ${words.getAllFrenchWords().size()}" ></h3>
                  <th:block th:each="frenchWords : ${words.getAllFrenchWords()}">
                    <div class="mt-3 rounded badge-info text-center">
                        <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${frenchWords.getTerm()} + ': ' + ${frenchWords.getTranslation()}" ></span>
                        <br>
                        <span th:text="'Example: ' + ${frenchWords.getExample()}" ></span>
                        <br>
                        <span th:text="'Added by: ' + ${frenchWords.getName()} + ' on ' + ${frenchWords.getDate()}" ></span>
                        <a class="ml-3 text-danger" th:href="@{/remove/word-by-id/{id} (id=${frenchWords.getId()})}">Remove</a>
                    </div>
                  </th:block>
            </div>

            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-white text-dark text-center" th:text="'Italian: ' + ${words.getAllItalianWords().size()}"  ></h3>
                <th:block th:each="italianWords : ${words.getAllItalianWords()}">
                    <div class="mt-3 rounded badge-success text-center">
                        <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${italianWords.getTerm()} + ': ' + ${italianWords.getTranslation()}" ></span>
                        <br>
                        <span th:text="'Example: ' + ${italianWords.getExample()}" ></span>
                        <br>
                        <span th:text="'Added by: ' + ${italianWords.getName()} + ' on ' + ${italianWords.getDate()}" ></span>
                        <a class="ml-3 text-danger" th:href="@{/remove/word-by-id/{id} (id=${italianWords.getId()})}">Remove</a>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-danger text" href="/home/remove-all" th:text="'Remove all ' + ${words.allSize()} + ' words'"></a>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
